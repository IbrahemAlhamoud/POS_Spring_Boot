<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">

</head>
<body>

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class=" col-md-9 ">
            <a href="index.html" class="btn btn-primary">Dashboard</a>
            <a href="products.html" class="btn btn-success">Products</a>
            <a href="sales.html" class="btn btn-warning">Sales</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="barcode">Barcode : </label>
                <input type="text" id="barcode" class="form-control">
            </div>

            <div class="form-group">
                <table class="table ">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="items">

                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total : </strong> <span id="total">0.0</span></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="saveOrder()">Complete</button>
            </div>

        </div>
    </div>
</div>

</body>


<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="../static/index.js"></script>

</html>
